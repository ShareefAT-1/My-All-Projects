<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh ">
    <div class="d-flex align-items-center  h-100 justify-content-center p-5" style="font-weight: bold;">
      <div
        class="d-flex justify-content-center align-items-center text-light overflow-hidden rounded-3"
        style="height: 300px; width: 325px;"
      >
      <img class="object-fit-cover " style="object-position: center;" src="./image/pexels-8moments-1323550.jpg" alt="">
      </div>
      <div class="d-flex flex-column gap-4" style="margin-left: 100px">
       <p class=" text-center"> Login</p>
        <div class="d-flex flex-column overflow-hidden">
          Username
          <input
            class="p-2 rounded-2"
            style="
              background-color: #f3f4f6;
              outline: none;
              border: none;
              width: 325px;
            "
            type="text"
            placeholder=""
          />
        </div>
        <div class="d-flex flex-column overflow-hidden">
          Password
          <input
            class="p-2 rounded-2"
            style="
              background-color: #f3f4f6;
              outline: none;
              border: none;
              width: 325px;
            "
            type="password"
            placeholder=""
          />
          <div class="d-flex gap-4 flex-column">
            <a style="color: rgb(34, 34, 253)" href="">Forgot Password?</a>
            <a href="home.html">
              <button
              class="btn text-light btn-info"
              type=""
              style="width: 325px; font-weight: bold"
            >
              Login
            </button>
            </a>
            <div class="d-flex justify-content-center">
              <a style="color: rgb(34, 34, 253)" href="Register.html">Sign Up Here</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
