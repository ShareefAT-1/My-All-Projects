<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh">
    <div
      class="d-flex h-100 justify-content-center align-items-center"
      style="background-color: #667fff"
    >
      <div class="p-5 bg-light rounded-3">
        <div
          class="d-flex justify-content-center mb2"
          style="font-size: larger; font-weight: bolder; color: grey; font-weight: 500;"
        >
          Blogs'Up
        </div>
        <form class="d-flex gap-5" action="">
          <div class="d-flex flex-column gap-3" style="font-weight: bold">
            <div class="d-flex flex-column overflow-hidden">
              Username
              <input
                class="p-2 rounded-2"
                style="
                  background-color: #f3f4f6;
                  outline: none;
                  border: none;
                  width: 400px;
                "
                type="text"
                placeholder=""
              />
            </div>

            <div class="d-flex flex-column">
              Email
              <input
                class="p-2 rounded-2"
                style="background-color: #f3f4f6; outline: none; border: none"
                type="email"
                placeholder=""
              />
            </div>

            <div class="d-flex flex-column">
              Password
              <input
                class="p-2 rounded-2"
                style="background-color: #f3f4f6; outline: none; border: none"
                type="password"
                placeholder=""
              />
            </div>
            <div class="d-flex flex-column">
              Phone
              <input
                class="p-2 rounded-2"
                style="background-color: #f3f4f6; outline: none; border: none"
                type="number"
                placeholder=""
              />
            </div>
            <div class="d-grid gap-2 mx-auto">
              <button
                class="btn text-light"
                type=""
                style="width: 400px; background-color: blue; font-weight: bold;"
              >
                Register
              </button>
              <button
                class="btn text-black btn-light"
                type=""
                style="width: 400px;font-weight: bold;"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
