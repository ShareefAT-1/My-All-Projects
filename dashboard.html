<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh">
    <div class="dashboard d-flex">
      <div class="ld  shadow" style="flex: 1">
        <h5 class="text-center p-3">Dashboard</h5>
        <div class="d-flex flex-column align-items-center py-3">
          <div>
            <img src="./image/Ellipse 3 (1).png" alt="" />
          </div>

          <span style="color: rgb(92, 217, 248)">Bijeesh Bijeesh M</span>

          <p style="color: grey; font-size: small;">Author</p>
        </div>
        <div
          class="border d-flex align-items-center rounded-2 mx-2"
          style="border: grey"
        >
          <input
            class="rounded-2 p-2 border-0"
            style="outline: none"
            type="text"
            placeholder="Search"
            name=""
            id=""
          />
          <img height="20" width="20" src="./image/Search Icon.png" alt="" />
        </div>
        <div class="ldmain p-4 py-5 d-flex flex-column gap-4">
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (3).png" alt="" />
            <p class="m-0">Dashboard</p>
          </div>

          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (4).png" alt="" />
            <p class="m-0">Blog</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (2).png" alt="" />
            <p class="m-0">Reports</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/1564513_comment_message_voice_icon 1.png" alt="" />
            <p class="m-0">Messeges</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (1).png" alt="" />
            <p class="m-0">New Blog</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (3).png" alt="" />
            <p class="m-0">Followers</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <img height="20" width="20" src="./image/Vector (1).png" alt="" />
            <p class="m-0">Logout</p>
          </div>
        </div>
      </div>

      <div class="rd" style="flex: 4">

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
