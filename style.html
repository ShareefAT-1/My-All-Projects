<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mockup BG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="s-page-1">
        <div class="s-section-1">
            <div class="s-section">
 
            </div>
        </div>
    </div>


    <div class="content">
        <div>
            <h1>Just Enjoy </h1>
            <p>This page has a cool cloud background effect!</p>
            <div>
                <img class="eagle" src="./images/eagle-8262555_1920.jpg" alt="">
            </div>
            <button class="bto" style="border-radius: 9px;background-color: white; border: none;">Click Here To See My Portfolio</button>
        </div>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
         var setVanta = () => {
            if (window.VANTA) {
                window.VANTA.CLOUDS({
                    el: ".s-page-1 .s-section-1 .s-section",  
                    mouseControls: true,  
                    touchControls: true, 
                    gyroControls: false,  
                    minHeight: 200,  
                    minWidth: 200   
                });
            }
        };

        window.addEventListener('load', () => {
            setVanta();  
            window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta); 
        });
    </script>
</body>
</html>
